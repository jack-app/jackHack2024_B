      <p class="margin1">
        <div class="font">
          # 体内終末時計とは
        </div>
      </p>

      <div class="discription_margin_left">
        <div class="vertical_border1">
          <div class="discription_context1">
            体内終末時計とは人類滅亡までの残り時間を示す「終末時計」をオマージュした、あなたの人生が終わるまでの残り時間を計算するアプリです！<br />
            このアプリはあなたの人生のタイムリミットを知らせることで危機感を煽り、生活習慣の改善等、健康的な生活への移行を後押しします！
          </div>
        </div>
      </div>

      <p class="margin2">
        <div class="font">
          # このアプリの計算方法
        </div>
      </p>

      <div class="discription_margin_left">
        <div class="vertical_border1">
          <div class="discription_context1">
            このアプリは、睡眠時間、身長、体重、飲酒や喫煙の習慣、生活習慣といった健康に関する質問に答えてもらい、それらの項目からあなたの健康度合いを数値化します。<br />
              これらの数値を、人生が終わるまでの「残り時間」に変換して時計上に表示します。
          </div>
        </div>
      </div>
