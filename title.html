<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/title.css">
    <title>タイトルページ</title>
  </head>

  <body>
    <!--例:　ヘッダーを読み込ませる-->    
    <div class="header">
      <div id="header_logo"></div>
      <div id="header_title"><a href="#">体内終末時計</a></div>
      <nav id="header_list">
        <ul>
          <li><a href="#" id="top">TOP</a></li>
          <li><a href="#" id="doc">説明</a></li>
        </ul>
      </nav>
    </div>

    <main>
      <div id="result">ようこそ体内終末時計へ</div>
      <div class="clock_base" style="text-align: center">
        <img src="./img/clock_base.jpg" id="base" width="40%">
        <img src="./img/clock_short.jpg" class="clock_hands" id="short" width="40%">
        <img src="./img/clock_long.jpg" class="clock_hands" id="long" width="40%">
      </div>
      <div id="start_consult_button"><a href="">終末時間を計算</a></div>
    </main>

    <script src="./js/title.js" type="module"></script>
  </body>
</html>
